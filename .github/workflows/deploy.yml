name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build
        env:
          # 如果使用自定义域名，在 GitHub 仓库设置中添加 Repository variable:
          # Settings > Secrets and variables > Actions > Variables
          # 添加变量: VITE_USE_CUSTOM_DOMAIN = true
          # 如果未设置，默认使用 /HistoricalThreads/ 子路径
          VITE_USE_CUSTOM_DOMAIN: ${{ vars.VITE_USE_CUSTOM_DOMAIN || 'false' }}
          # Twikoo 评论系统配置
          # 在 GitHub 仓库设置中添加变量: VITE_TWIKOO_ENV_ID = 您的 Twikoo 后端地址
          VITE_TWIKOO_ENV_ID: ${{ vars.VITE_TWIKOO_ENV_ID || '' }}
          # 图床上传 API 配置
          # 在 GitHub 仓库设置中添加变量: VITE_IMAGE_UPLOAD_API = 您的图床上传 API 地址
          # 例如: https://cms-images.netlify.app/.netlify/functions/upload-image
          VITE_IMAGE_UPLOAD_API: ${{ vars.VITE_IMAGE_UPLOAD_API || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
