<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国历史时间线</title>
    <script>
      // GitHub Pages SPA 路由支持
      // 将所有 404 请求重定向到 index.html
      var path = window.location.pathname;
      if (path !== '/' && !path.startsWith('/HistoricalThreads/')) {
        window.location.replace('/HistoricalThreads/' + path.replace(/^\/+/, ''));
      } else {
        window.location.replace('/HistoricalThreads/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/HistoricalThreads/index.html"></script>
  </body>
</html>
